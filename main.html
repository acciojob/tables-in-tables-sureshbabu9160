<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 500px; height: 500px">
      <!-- Your code here -->
		<tr>
			<td>
				<table id="t1" style="width:250px; height:350px">
					<tr><td>nested Table 2</td></tr>
					<tr>
							<td class="t1">Column 1</td>
							<td class="t1">Column 2</td>
					</tr>
					<tr>
							<td class="t1">abc</td>
							<td class="t1">def</td>
					</tr>
				</table>
			</td>
			<td>
				<table id="t2" style="width:250px; height:350px">
					<tr><td>Nested table 1</td></tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width:250px; height:150px">
					<thead><tr><td>Nested Table 3</td></tr></thead>
					
					<tr>
						<td>Nested Table</td>
						<td >Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table id="t4" style="width:250px; height:150px">
					<thead><td id="td4">Nested Table 4</td></thead>
					<tbody>
						<td id="html">HTML</td>
					</tbody>
				</table>
			</td>
		</tr>
    </table>

</html>
