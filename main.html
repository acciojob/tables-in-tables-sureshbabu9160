<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 500px; height: 500px">
      <!-- Your code here -->
		<tr>
			<td id="td1">
				<table id="t1" style="width:250px; height:350px">
					<thead><tr><th>Nested Table 2</th></tr></thead>
					
					<tbody>
						<tr>
							<th class="t1">Column 1</th>
							<th class="t1">Column 2</th>
						</tr>
					<tr>
							<td class="t1">abc</td>
							<td class="t1">def</td>
					</tr>
					</tbody>
					
				</table>
			</td>
			<td>
				<table id="t2" style="width:250px; height:350px">
					<th>Nested Table 1</th>
					<tr>
						<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
					</tr>
					
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width:250px; height:150px">
					<th>Nested Table 3</th>
					
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td >Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table id="t4" style="width:250px; height:150px">
					<th>Nested Table 4</th>
					<tbody>
						<td id="html">HTML</td>
					</tbody>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
